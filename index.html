<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Video Background Cover</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery (FULL version, only once) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- YouTube Iframe API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <!-- YTPlayer Plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mb.YTPlayer/3.3.9/jquery.mb.YTPlayer.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .cover-container {
      position: relative;
      z-index: 2;
    }

    /* Optional dark overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }
  </style>
</head>

<body class="text-center text-white">

  <!-- Background Video -->
  <a id="bgndVideo" class="player"
     data-property="{
       videoURL:'-a2YujbY3_Q',
       containment:'body',
       autoPlay:true,
       mute:true,
       startAt:0,
       opacity:1,
       showControls:false
     }">
  </a>

  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <h3>Cover</h3>
    </header>

    <main role="main" class="inner cover my-auto">
      <h1 class="cover-heading">Cover your page.</h1>
      <p class="lead">
        Fullscreen YouTube background powered by YTPlayer.
      </p>
      <a href="#" class="btn btn-lg btn-light">Learn more</a>
    </main>

    <footer class="mt-auto">
      <p>Bootstrap 4 Cover Template</p>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

  <!-- Initialize Video -->
  <script>
    $(document).ready(function () {
      $("#bgndVideo").YTPlayer();
    });
  </script>

</body>
</html>
